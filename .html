<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="product-card">
    <!-- Top image: use the provided image link or replace with your own -->
    <img class="product-img" src="https://via.placeholder.com/500x320.png?text=Product+Image" alt="Product">

    <!-- Content area -->
    <div class="product-content">
      <h3 class="product-title">SAMSUNG Galaxy Watch6 LTE</h3>
      <p class="product-desc">
        Graphite Strap, 44mm — Advanced health monitoring features, long battery life and sleek design.
      </p>

      <div class="price-row">
        <span class="price">₹18,999</span>
        <span class="offer">54% off</span>
      </div>

      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
